<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Finder</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }

        .bg-image {
            /* The image used */
            background-image: url("background.jpg");
            
            /* Full height */
            height: 100%; 
            
            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

        .content {
            background-color: white;
            border-radius: 20px;
            padding: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            max-width: 800px;
            text-align: center;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.3); /* Darkened drop shadow */
        }

        h1 {
            margin-top: 0; /* Remove default margin */
        }

        input[type="text"] {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: white;
            border: 2px solid black;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        #output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            max-height: 400px; /* Maximum height for scroll */
            overflow-y: auto;
            text-align: left; /* Align search results to the left */
        }
    </style>
    <script>
        function search() {
            var query = document.getElementById('search-input').value;
    
            // Make an AJAX request to the Flask backend
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/search?name=' + encodeURIComponent(query), true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Update the search results div with the received data
                        var response = JSON.parse(xhr.responseText);
                        // Initialize an empty string to hold the formatted titles
                        var formattedResults = '';
                        // Loop through each item in the response.results array
                        response.results.forEach(function(item) {
                            // Append each title followed by a line break to the formattedResults string
                            formattedResults += item.title + '<br>';
                        });
                        // Set the innerHTML of the output element to the formattedResults string
                        document.getElementById('output').innerHTML = formattedResults;
                    } else {
                        // Handle error
                        console.error('Error:', xhr.statusText);
                    }
                }
            };
            xhr.send();
        }
    </script>
</head>
<body>

<div class="bg-image">
    <div class="content">
        <h1>Movie Finder</h1>
        <form onsubmit="search(); return false;" id="search-form" action="/search" method="GET">
            <input type="text" id="search-input" name="search-input" placeholder="Search...">
            <input type="submit" value="Search">
        </form>
        <div id="output">
            <!-- Output content will go here -->
        </div>
    </div>
</div>

</body>
</html>
